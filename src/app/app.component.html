<hello name="{{ name }}"></hello>

<div #content class="content" id="preview">
  <div *ngFor="let symbol of symbols">
    <p style="font-family: Roboto-Regular">Price is = {{ symbol }}100</p>
  </div>
</div>

<button (click)="setTextAndSaveAsPdf()">Set Text & Save as Pdf</button>
<button (click)="convertHtmlToPdfAndSaveAsPdf()">Convert & Save</button>
<button (click)="convertHtmlToPdfAndOpenNewWindow()">Open in New tab</button>
